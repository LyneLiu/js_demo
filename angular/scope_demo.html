<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Scope Demo</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.js"></script>
<script>
	var app = angular.module('myApp', []);

	app.controller("LoginCheckCtrl", function($scope) {
		$scope.loginData = false
		
		$scope.num = 1;
		
		$scope.login = function() {
			console.log($scope.loginData  ? 'logged in' : 'not logged in');
			$scope.loginData = true;
		};
		$scope.logout = function() {
			console.log($scope.loginData ? 'logged in' : 'not logged in');
			$scope.loginData = false;
		};
		
		$scope.add = function() {
			$scope.num = $scope.num + 1;
			alert($scope.num);
		};
		
	});
</script>
</head>
<body>
	<div ng-app="myApp">
		<div ng-controller="LoginCheckCtrl">
			<div ng-switch on="loginData"> 
				<div ng-switch-when="false">
					<div ng-include="'login'"></div> 
				</div>
				<div ng-switch-when="true">
					<div ng-include="'logout'"></div> 
				</div>
			</div>
			<div>
				<button ng-model="num" ng-click="add()">{{num}}</button>
			</div>
		</div>
		<script type="text/ng-template" id="login">
			<button ng-click="login()">Login</button>
		</script>

		<script type="text/ng-template" id="logout">
			<button ng-click="logout()">Logout</button>
		</script>	
	</div>
</body>

</html>
